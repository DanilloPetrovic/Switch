<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Switch - Contact</title>
</head>
<body>
    <div class="sve">
        <!-- Header -->
        <header class="header">
            <h1 class="LogoHeader"><a href="../index.html" class="LogoHeadera">Switch</a></h1>

            <!-- Normal header -->
            <ul class="navbarul">
                <li class="navbarli"><a href="../index.html" class="navbara">Home</a></li>
                <li class="navbarli"><a href="../About/index.html" class="navbara">About</a></li>
                <li class="navbarli"><a href="../Contact/index.html" class="navbara">Contact</a></li>
                <li class="navbarli"><a href="../Register/index.html" class="navbara">Register</a></li>
                <li class="navbarli"><a href="index.html" class="navbara">Log in</a></li>
            </ul>

            <a href="../Profile/index.html"><button class="buttonheader">Account</button></a>
            <button onclick="" class="buttonheaderresponsive">MENU</button>
        </header>

        <!-- Responsive -->
        <div class="responsivenavbar">    
            <div class="navbarulresponsivediv">
                <ul class="navbarulresponsive">
                    <li class="navbarliresponsive"><a href="../index.html" class="navbararesponsive">Home</a></li>
                    <li class="navbarliresponsive"><a href="../About/index.html" class="navbararesponsive">About</a></li>
                    <li class="navbarliresponsive"><a href="index.html" class="navbararesponsive">Contact</a></li>
                    <li class="navbarliresponsive"><a href="../Register/index.html" class="navbararesponsive">Register</a></li>
                    <li class="navbarliresponsive"><a href="../Login/index.html" class="navbararesponsive">Log in</a></li>
                </ul>
            </div>

            <div class="buttonheaderresponsivediv">
                <a href="../Profile/index.html"><button class="buttonheaderresponsive2">Account</button></a>
            </div>
        </div>

        <!-- Main -->
        <main class="main">
            <center>
                <h1 class="naslovcontact">Switch</h1>

                <div class="contactDiv">
                    
                    <div class="emailcontactDiv">
                        <h2 class="emailcontacth2">E-mail</h2>
                        <p class="emailcontactp">business@switch.com</p>
                    </div>

                    <div class="numbercontactDiv">
                        <h2 class="numbercontacth2">Number</h2>
                        <p class="numbercontactp">060 2553446</p>
                    </div>

                    <div class="socialmediacontactDiv">
                        <h2 class="socialmediacontacth2">Social Media</h2>
                        <h3 class="socialmediainstagramcontacth3">Instagram  <p class="socialmediainstagramp">Switch</p></h3> <hr>
                        <h3 class="socialmediatwitterh3">Twitter  <p class="socialmediatwitterp">Switch_Official</p></h3> <hr>
                        <h3 class="socialmediafacebookh3">Facebook <p class="socialmedafacebookp">SwitchOfficial</p></h3>
                    </div>

                    <div class="sendemail">
                        <div class="nameandemail">
                            <input type="text" class="inputname" placeholder="Enter your name">
                            <input type="text" class="inputemail" placeholder="Enter your email">
                        </div>

                        <textarea class="inputmessage" name="" id="" cols="30" rows="10" placeholder="Write your message here"></textarea>
                    <center>
                        <button class="sendbtn">Send</button>
                    </center>
                    </div>
                </div>
            </center>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <!-- Kod Za Footer :D -->
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
