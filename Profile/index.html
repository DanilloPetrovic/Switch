<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Switch - Profile</title>
</head>
<body>
    <div class="sve">
        <!-- Header -->
        <header class="header">
            <h1 class="LogoHeader"><a href="../index.html" class="LogoHeadera">Switch</a></h1>

            <!-- Normal header -->
            <ul class="navbarul">
                <li class="navbarli"><a href="../index.html" class="navbara">Home</a></li>
                <li class="navbarli"><a href="../About/index.html" class="navbara">About</a></li>
                <li class="navbarli"><a href="../Contact/index.html" class="navbara">Contact</a></li>
                <li class="navbarli"><a href="../Register/index.html" class="navbara">Register</a></li>
                <li class="navbarli"><a href="index.html" class="navbara">Log in</a></li>
            </ul>

            <a href="../Profile/index.html"><button class="buttonheader">Account</button></a>
            <button onclick="responsivenavbar()" class="buttonheaderresponsive">MENU</button>
        </header>

        <!-- Responsive -->
        <div class="responsivenavbar">    
            <div class="navbarulresponsivediv">
                <ul class="navbarulresponsive">
                    <li class="navbarliresponsive"><a href="../index.html" class="navbararesponsive">Home</a></li>
                    <li class="navbarliresponsive"><a href="../About/index.html" class="navbararesponsive">About</a></li>
                    <li class="navbarliresponsive"><a href="../Contact/index.html" class="navbararesponsive">Contact</a></li>
                    <li class="navbarliresponsive"><a href="../Register/index.html" class="navbararesponsive">Register</a></li>
                    <li class="navbarliresponsive"><a href="../Login/index.html" class="navbararesponsive">Log in</a></li>
                </ul>
            </div>

            <div class="buttonheaderresponsivediv">
                <a href="index.html"><button class="buttonheaderresponsive2">Account</button></a>
            </div>
        </div>

        <!-- Main -->
        <main class="main">
            <center>
                <div class="Profile-Div">
                    <div class="ProfilePicture-div">
                        <img src="../Photos/nopfp.png" alt="">
                    </div>

                    <div class="Username-div">
                        <h2 class="Username-h2"></h2>
                    </div>

                    <div class="Info-div">
                        <div class="Name-div">
                            <div class="Name-label-div">
                                <label class="Name-label">Name</label>
                            </div> 

                            <div class="Name-p-div">
                                <p class="Name-p"></p>
                            </div>
                        </div>

                        <div class="LastName-div">
                            <div class="LastName-label-div">
                                <label class="LastName-label">Last Name</label>
                            </div> 

                            <div class="LastName-p-div">
                                <p class="LastName-p"></p>
                            </div>
                        </div>

                        <div class="Email-div">
                            <div class="Email-label-div">
                                <label class="Email-label">Email</label>
                            </div> 

                            <div class="Email-p-div">
                                <p class="Email-p"></p>
                            </div>
                        </div>

                        <div class="Password-div">
                            <div class="Password-label-div">
                                <label class="Password-label">Password</label>
                            </div> 

                            <div class="Password-p-div">
                                <p class="Password-p"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </center>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <!-- Kod Za Footer :D -->
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
